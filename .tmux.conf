set -g default-terminal "screen-256color"
set -g history-limit 2000000

setw -g mode-keys vi

#-- statusbar --#

set -g status-justify centre

set -g status-left "#[fg=green]s#S:w#I.p#P#[default]"
set -g status-left-style bright
set -g status-left-length 20


#set -g status-utf8 on
set -g status-interval 1

set -g visual-activity on
setw -g monitor-activity on

setw -g automatic-rename off

# default statusbar colors
set -g status-style fg=colour136,bg=colour235,default

# default window title colors
#setw -g window-status-fg colour244
#setw -g window-status-bg default
setw -g window-status-style fg=colour244,bg=default
#setw -g window-status-attr dim

# active window title colors
# setw -g window-status-current-fg colour166 #orange
# setw -g window-status-current-bg default
setw -g window-status-current-style fg=colour166,bg=default
#setw -g window-status-current-attr bright

# pane border
# set -g pane-active-border-fg '#55ff55'
# set -g pane-border-fg '#555555'
set -g pane-active-border-style fg='#55ff55'
set -g pane-border-style fg='#555555'

# message text
# set -g message-bg colour235 #base02
# set -g message-fg colour166 #orange
set -g message-style bg=colour235,fg=colour166

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

# clock
setw -g clock-mode-colour colour64 #green
